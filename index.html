<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <label for="fullName">Name</label>
      <input
        type="text"
        id="fullName"
        placeholder="Enter person's full name"
      />
    </fieldset>
    <fieldset>
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address" />
    </fieldset>

    <button id="saveEntry">Save Address</button>
    <article id="addressList"></article>
    <form>
    <fieldset>
      <label for="thing"></label>
      <input type="text" id="thing" placeholder="What to buy" autofocus>
    </fieldset>

    <fieldset>
      <label for="location"></label>
      <input type="text" id="location" placeholder="Where to buy it">
    </fieldset>
  </form>
    <button id="saveWishlist">Save to Wishlist</button>
    <article id="wishlist"></article>


    <script src="script.js"></script>
  </body>
</html>
